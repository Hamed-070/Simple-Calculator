<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple-Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" id="show" placeholder="Let's calculate"  readonly>
        <div class="buttons">
            <button onclick="setEmpty()" id="clear">C</button>
            <button onclick="setEmpty()" id="clear">C</button>
            <button onclick="addValue('%')" id="rest">%</button>
            <button onclick="addValue('/')" id="devide">/</button>
            <button onclick="addValue('7')" id="sieben">7</button>
            <button onclick="addValue('8')" id="acht">8</button>
            <button onclick="addValue('9')" id="neun">9</button>
            <button onclick="addValue('*')" id="dat">*</button>
            <button onclick="addValue('4')" id="vier">4</button>
            <button onclick="addValue('5')" id="funf">5</button>
            <button onclick="addValue('6')" id="sexs">6</button>
            <button onclick="addValue('-')" id="minus">-</button>
            <button onclick="addValue('1')" id="eins">1</button>
            <button onclick="addValue('2')" id="zwei">2</button>
            <button onclick="addValue('3')" id="drei">3</button>
            <button onclick="addValue('+')" id="plus">+</button>
            <button onclick="addValue('0')" id="null">0</button>
            <button onclick="addValue('0')" id="null">0</button>
            <button onclick="addValue('.')" id="punkt">.</button>
            <button onclick="calculate()" id="ecual">=</button>
        </div>
    </div>
<script src="./main.js"></script>
</body>
</html>
